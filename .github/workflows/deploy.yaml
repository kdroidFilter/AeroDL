name: Release Desktop App (All Platforms)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64
          # Windows
          - os: windows-latest
            arch: amd64
          - os: windows-11-arm
            arch: arm64
          # macOS
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: amd64

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Normalize version for manual runs
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          set -euo pipefail
          tag="$(git describe --tags --abbrev=0)"
          echo "RELEASE_VERSION=$tag" >> "$GITHUB_ENV"
          echo "GITHUB_REF=refs/tags/$tag" >> "$GITHUB_ENV"

      - name: Setup Nucleus
        uses: kdroidFilter/Nucleus/.github/actions/setup-nucleus@v1.1.3
        with:
          packaging-tools: 'true'
          setup-gradle: 'true'

      - name: Build packages
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew :composeApp:packageReleaseDistributionForCurrentOS --stacktrace --no-daemon

      - name: Upload packaged artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: release-assets-${{ runner.os }}-${{ matrix.arch }}
          path: |
            composeApp/build/compose/binaries/**/*.deb
            composeApp/build/compose/binaries/**/*.rpm
            composeApp/build/compose/binaries/**/*.exe
            composeApp/build/compose/binaries/**/*.appx
            !composeApp/build/compose/binaries/**/runtime/**
            composeApp/build/compose/binaries/**/*.pkg
            composeApp/build/compose/binaries/**/*.dmg
            composeApp/build/compose/binaries/**/*.zip
            composeApp/build/compose/binaries/**/*.blockmap
            composeApp/build/compose/binaries/**/signing-metadata.json
            composeApp/build/compose/binaries/**/packaging-metadata.json
            !composeApp/build/compose/binaries/**/app/**
          if-no-files-found: error

  publish:
    name: Publish Release
    needs: [build]
    if: ${{ !cancelled() && needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-assets-*

      - name: Determine version and channel
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

          if [[ "$VERSION" == *"-alpha"* ]]; then
            echo "CHANNEL=alpha" >> "$GITHUB_ENV"
          elif [[ "$VERSION" == *"-beta"* ]]; then
            echo "CHANNEL=beta" >> "$GITHUB_ENV"
          else
            echo "CHANNEL=latest" >> "$GITHUB_ENV"
          fi

          if [[ "$VERSION" == *"-alpha"* ]] || [[ "$VERSION" == *"-beta"* ]]; then
            echo "RELEASE_TYPE=prerelease" >> "$GITHUB_ENV"
          else
            echo "RELEASE_TYPE=release" >> "$GITHUB_ENV"
          fi

      - name: List downloaded artifacts
        shell: bash
        run: find artifacts -type f | head -100

      - name: Generate update YML files
        uses: kdroidFilter/Nucleus/.github/actions/generate-update-yml@v1.1.3
        with:
          artifacts-path: artifacts
          version: ${{ env.VERSION }}
          channel: ${{ env.CHANNEL }}

      - name: Publish release
        uses: kdroidFilter/Nucleus/.github/actions/publish-release@v1.1.3
        with:
          artifacts-path: artifacts
          tag: ${{ env.TAG }}
          release-type: ${{ env.RELEASE_TYPE }}
